<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOM</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:300');

* {
  box-sizing: border-box;
}

body {
  font-family: 'Roboto', sans-serif;
  font-weight: 300;
  background: #181818;
  color: #fff;
  overflow: hidden;
}

h1,
h2,
h3,
h4,
h5,
h6 {
  font-weight: 300;
}

#wrapper {
  display: flex;
  flex-direction: row;
}

.left {
  display: flex;
  flex-direction: column;
  flex: 1;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

#right {
  flex: 1;
}

/* Sign In */
#signin {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 70%;
  margin-bottom: 80px;
}
.login {
    display: flex;
    justify-content: center;
    text-align: center;
    font-size: 30px;
    margin-bottom: 10px;
    font-weight: 800;
    text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
}
#signin form {
  width: 90%;
  padding-bottom: 3rem;
  margin-top: 60px;
}

#signin .logo {
  margin-bottom: 1vh;
}

#signin .logo img {
  width: 30px;
}

#signin label {
  font-size: 0.9rem;
  line-height: 2rem;
  font-weight: 500;
}

#signin .text-input {
  margin-bottom: 1.3rem;
  width: 100%;
  border-radius: 2px;
  background: #181818;
  border: 1px solid #555;
  color: #ccc;
  padding: 0.5rem 1rem;
  line-height: 1.3rem;
}

#signin .primary-btn {
  width: 100%;

}

#signin .secondary-btn,
.or,
.links {
  width: 60%;
}

#signin .links a {
  display: block;
  color: #fff;
  text-decoration: none;
  margin-bottom: 1rem;
  text-align: center;
  font-size: 0.9rem;
}

#signin .or {
  display: flex;
  flex-direction: row;
  margin-bottom: 3px;
  align-items: center;
}

#signin .or .bar {
  flex: auto;
  border: none;
  height: 1px;
  background: #aaa;
}

#signin .or span {
  color: #ccc;
  padding: 0 0.8rem;
}






/* Button */
.primary-btn {
  padding: 0.7rem 1rem;
  height: 2.7rem;
  display: block;
  border: 0;
  border-radius: 2px;
  font-weight: 500;
  background: blue;
  color: #fff;
  text-decoration: none;
  cursor: pointer;
  text-align: center;
  transition: all 0.5s;
}

.primary-btn:hover {
  background-color: #525252;
  box-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
}

.secondary-btn {
  padding: 0.7rem 1rem;
  height: 2.7rem;
  display: block;
  border: 1px solid #f4f4f4;
  border-radius: 2px;
  font-weight: 500;
  background: none;
  color: #fff;
  text-decoration: none;
  cursor: pointer;
  text-align: center;
  transition: all 0.5s;
}

.secondary-btn:hover {
  border-color: #494747;
  color: #ffffff;
  box-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
}

/* Media Queries */
@media (min-width: 1200px) {
  #left {
    flex: 4;
  }

  #right {
    flex: 6;
  }
}

@media (max-width: 768px) {
  body {
    overflow: auto;
  }

  #right {
    display: none;
  }

  .left {
    justify-content: start;
    margin-top: 4vh;
  }
  #signin .logo {
    margin-bottom: 2vh;
  }

  #signin .text-input {
    margin-bottom: 0.7rem;
  }

  #main-footer {
    padding-top: 1rem;
  }
}
#right {
    display: flex;
    width: 550px;
    height: 670px;
    max-width:600px;
    margin-right: 30px;
    margin-bottom: 10px;
}
.left {
     margin-bottom: 80px;
}
.swing-in-right-bck {
	-webkit-animation: swing-in-right-bck 0.6s cubic-bezier(0.175, 0.885, 0.320, 1.275) both;
	        animation: swing-in-right-bck 0.6s cubic-bezier(0.175, 0.885, 0.320, 1.275) both;
}
 @-webkit-keyframes swing-in-right-bck {
  0% {
    -webkit-transform: rotateY(70deg);
            transform: rotateY(70deg);
    -webkit-transform-origin: right;
            transform-origin: right;
    opacity: 0;
  }
  100% {
    -webkit-transform: rotateY(0);
            transform: rotateY(0);
    -webkit-transform-origin: right;
            transform-origin: right;
    opacity: 1;
  }
}
@keyframes swing-in-right-bck {
  0% {
    -webkit-transform: rotateY(70deg);
            transform: rotateY(70deg);
    -webkit-transform-origin: right;
            transform-origin: right;
    opacity: 0;
  }
  100% {
    -webkit-transform: rotateY(0);
            transform: rotateY(0);
    -webkit-transform-origin: right;
            transform-origin: right;
    opacity: 1;
  }
}
.fade-in-bottom {
	-webkit-animation: fade-in-bottom 0.6s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
	        animation: fade-in-bottom 0.6s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
}
 @-webkit-keyframes fade-in-bottom {
  0% {
    -webkit-transform: translateY(50px);
            transform: translateY(50px);
    opacity: 0;
  }
  100% {
    -webkit-transform: translateY(0);
            transform: translateY(0);
    opacity: 1;
  }
}
@keyframes fade-in-bottom {
  0% {
    -webkit-transform: translateY(50px);
            transform: translateY(50px);
    opacity: 0;
  }
  100% {
    -webkit-transform: translateY(0);
            transform: translateY(0);
    opacity: 1;
  }
}

    </style>
    <div id="wrapper">
        <div id="right">
            <img id="imageToChange" src="https://bizweb.dktcdn.net/100/399/392/files/ao-polo-nam-cao-cap-theu-hiddle-h7-t8-3.jpg?v=1666577486730" alt="Right Image"/>
        </div>
        <div class="left fade-in-bottom">
          <div id="signin">
            <div class="logo">
              <img src="" alt="" />
            </div>
            <form>
                <div class="login">
                    <span>ĐĂNG NHẬP</span>
                 </div>
              <div>
                <label>Tên đăng nhập</label>
                <input type="text" class="text-input" />

                <label>Email</label>
                <input type="text" class="text-input" />
              </div>
              <div>
                <label>Mật Khẩu</label>
                <input type="password" class="text-input" />
              </div>
              <button type="submit" class="primary-btn">Đăng nhập</button>
            </form>
            <div class="links">
              <a href="#">Quên mật khẩu ?</a>
            </div>
            <div class="or">
              <hr class="bar" />
              <span>OR</span>
              <hr class="bar" />
            </div>
            <a href="#" id="signup-link" class="secondary-btn">Tạo tài khoản</a>
          </div>
        </div>
        <div id="signup-form" style="display: none;">
            <div class="left swing-in-right-bck">
                <div id="signin">
                  <div class="logo">
                    <img src="" alt="" />
                  </div>
                  <form>
                      <div class="login">
                          <span>ĐĂNG KÝ</span>
                       </div>
                    <div>
                      <label>Tên đăng nhập</label>
                      <input type="text" class="text-input" />
      
                      <label>Email</label>
                      <input type="text" class="text-input" />
                    </div>
                    <div>
                      <label>Tạo Mật Khẩu</label>
                      <input type="password" class="text-input" />
                    </div>
                    <div>
                        <label>Nhập Lại Mật Khẩu</label>
                        <input type="password" class="text-input" />
                      </div>
                    <button type="submit" class="primary-btn">Đăng ký</button>
                  </form>
                  <div class="or">
                    <hr class="bar" />
                    <hr class="bar" />
                  </div>
                </div>
              </div>
        </div>
      </div>
      
      <script>
        var imageIndex = 0;
        var imageArray = [
        "https://bizweb.dktcdn.net/100/399/392/files/ao-polo-nam-cao-cap-theu-hiddle-h7-t8-12.jpg?v=1666577489073",
            "https://bizweb.dktcdn.net/100/399/392/files/ao-polo-nam-cao-cap-theu-hiddle-h7-t8-13.jpg?v=1666577489633",
            "https://salt.tikicdn.com/cache/w400/ts/product/ec/6f/d3/1fe6c594560185a490145953b0db1756.jpg"
            // Add more image URLs as needed
        ];

        function changeImage() {
            document.getElementById("imageToChange").src = imageArray[imageIndex];
            imageIndex = (imageIndex + 1) % imageArray.length;
        }

        function toggleSignupForm() {
            var signupForm = document.getElementById("signup-form");
            var signupLink = document.getElementById("signup-link");

            if (signupForm.style.display === "none") {
                signupForm.style.display = "block";
                // Optionally, you can hide the login form when showing the signup form
                document.getElementById("signin").style.display = "none";
            } else {
                signupForm.style.display = "none";
                document.getElementById("signin").style.display = "block";
            }
        }

        setInterval(changeImage, 2000);

        document.getElementById("signup-link").addEventListener("click", function(event) {
            event.preventDefault();
            toggleSignupForm();
        });
    </script>
</body>
</html>
